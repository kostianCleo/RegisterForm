<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Form registration</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Hello, Welcome!</h1>
            <p>Don't have an account?</p>
            <button>Register</button>
        </div>
        <div class="right-side">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                    <a href="#">Forgot password?</a>
                <div>
                    <button class="submit">Login</button>
                </div>
                <p>Or login with social platforms</p>
                <div class="social-platforms">
                    <a href="#"><i class="fa-brands fa-google-plus-g fa-2xl" style="color: #000000;"></i></a>
                    <a href="#"><i class="fa-brands fa-square-facebook fa-2xl" style="color: #000000;"></i></a>
                    <a href="#"><i class="fa-brands fa-github fa-2xl" style="color: #000000;"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in fa-2xl" style="color: #000000;"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
